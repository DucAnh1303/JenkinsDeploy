# Workflow to build a Java project with Gradle and cache/restore dependencies for optimized workflow execution time.

name: Project Jenkins

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with gradle
        run: ./gradlew clean build
